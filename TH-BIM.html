<script>
    let chieucao = parseInt(prompt('Nhập chiều cao: '));
    let cannang = parseInt(prompt('Nhập cân nặng: '));
    BIM=cannang/chieucao;
    if (BIM<18.5)
        alert('Underweight');
    else {
        if (BIM<25)
            alert('Normal');
        else {
          if (BIM<30)
        alert('Overweight');
          else {
              alert('Obese');
          }
        }
    }
</script>
